<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset='utf-8'>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="keywords" content="NTF, GameFi, web3, crypto, glory">
    <meta property="og:title" content="For Glory" />
    <meta property="og:site_name" content="For Glory" />
    <meta property="og:type" content="website">
    <meta property="og:image" content="/images/logo-800.png">
    <meta name="description" content="For Glory Game" />
    <meta property="twitter:title" content="For Glory" />
    <meta name="twitter:site" content="@GloryGameNFT" />
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:image" content="/images/logo-800.png">
    <link rel="icon" href="/favicon.png" type="image/png">
    <title>For Glory</title>
    <style type="text/css" media="screen">
        html {
            --base-font-size: 16px;
            font-size: var(--base-font-size);
        }

        @media (max-width: 80rem) {
            html {
                font-size: calc(var(--base-font-size) * 0.8);
            }
        }

        /* 1280 */
        @media (min-width: 80rem) {
            html {
                font-size: calc(var(--base-font-size) * 0.9);
            }
        }

        /* 1600 */
        @media (min-width: 100rem) {
            html {
                font-size: calc(var(--base-font-size) * 1);
            }
        }

        /* 1760 */
        @media (min-width: 110rem) {
            html {
                font-size: calc(var(--base-font-size) * 1.1);
            }
        }


        /* 1920 */
        @media (min-width: 120rem) {
            html {
                font-size: calc(var(--base-font-size) * 1.2);
            }
        }

        /* 2240 */
        @media (min-width: 140rem) {
            html {
                font-size: calc(var(--base-font-size) * 1.4);
            }
        }

        /* 2560 */
        @media (min-width: 160rem) {
            html {
                font-size: calc(var(--base-font-size) * 1.6);
            }
        }

        /* 2880 */
        @media (min-width: 180rem) {
            html {
                font-size: calc(var(--base-font-size) * 2);
            }
        }

        /* 3200 */
        @media (min-width: 200rem) {
            html {
                font-size: calc(var(--base-font-size) * 2.2);
            }
        }

        /* 3840 */
        @media (min-width: 240rem) {
            html {
                font-size: calc(var(--base-font-size) * 2.4);
            }
        }

        /* 4480 */
        @media (min-width: 280rem) {
            html {
                font-size: calc(var(--base-font-size) * 2.4);
            }
        }

        body {
            background-color: #000;
            color: white;
        }

        ::-webkit-scrollbar {
            width: 0.5rem;
            height: 0.5rem;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.102);
        }

        ::-webkit-scrollbar-thumb {
            border-radius: 0.25rem;
            background-color: rgba(255, 255, 255, 0.8);
        }

        .cursor-pointer {
            cursor: pointer;
        }

        .grow {
            flex-grow: 1;
        }

        input[type=number]::-webkit-inner-spin-button,
        input[type=number]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .animate-spin {
            animation: rotate 1.5s linear infinite;
        }

        @keyframes rotate {
            to {
                transform: rotate(360deg);
            }
        }

        .dot-flashing {
            position: relative;
            width: 0.625rem;
            height: 0.625rem;
            border-radius: 0.3125rem;
            background-color: #123e49;
            color: #123e49;
            animation: dotFlashing 1s infinite linear alternate;
            animation-delay: .5s;
        }

        .dot-flashing::before,
        .dot-flashing::after {
            content: '';
            display: inline-block;
            position: absolute;
            top: 0;
        }

        .dot-flashing::before {
            left: -0.9375rem;
            width: 0.625rem;
            height: 0.625rem;
            border-radius: 0.3125rem;
            background-color: #123e49;
            color: #123e49;
            animation: dotFlashing 1s infinite alternate;
            animation-delay: 0s;
        }

        .dot-flashing::after {
            left: 0.9375rem;
            width: 0.625rem;
            height: 0.625rem;
            border-radius: 0.3125rem;
            background-color: #123e49;
            color: #123e49;
            animation: dotFlashing 1s infinite alternate;
            animation-delay: 1s;
        }

        @keyframes dotFlashing {
            0% {
                background-color: #123e49;
            }

            50%,
            100% {
                background-color: #ebe6ff;
            }
        }

        body#_body {
            margin: 0 !important;
            padding: 0 !important;
            overflow: auto !important;
        }
    </style>
    <!-- <link rel="preload" href="css/compiled/main.css" as="style">
         <link rel="stylesheet" href="css/compiled/main.css" type="text/css" media="print" onload="this.media='all'"> -->
    <link rel="stylesheet" href="css/compiled/main.css" type="text/css" media="screen" />
    <style>
        button:focus {
            outline: unset;
        }
    </style>
    <noscript>
        <link rel="stylesheet" href="style.css" type="text/css" media="screen">
    </noscript>
</head>

<body id="_body">
    <noscript>This is a JavaScript app. Please enable JavaScript to
        continue.</noscript>
    <div id="app">
        {{ main }}
    </div>
    <script src="/js/compiled/shared.js"></script>
    <script src="/js/compiled/main.js"></script>
    <div id="extra"></div>
</body>

</html>
